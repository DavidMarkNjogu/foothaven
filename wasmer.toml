[package]
name = "davinjiski/foothaven" # Change 'yourusername' to your Wasmer username
version = "0.1.0"
description = "Foothaven Shoe Store MVP"

[dependencies]
"php/php" = "8.2"  # This pulls the PHP runtime

[fs]
"/app" = "."       # Maps your current folder to /app in the container

[[runner]]
alias = "server"
command = "php"
args = ["-S", "0.0.0.0:8080", "-t", "/app"] # Starts PHP built-in server

[http]
port = 8080